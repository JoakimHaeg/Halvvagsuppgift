<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Game</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <p class="Bal"><span class="balance-text">Balance</span><span class="balance-bal">100000</span></p>
    </div>
    <div class="main">
        <button class="genRace" onclick="raceGen()">Generate a race</button>
        <button class="startRace" onclick="raceStart()">Start race</button>
        <div class="raceLayout"></div>
        <form class="betting" onsubmit="formsub(event)">
            <input type="number" placeholder="Enter a bet" id="amountBet"> <!-- använder inte min="0" eller step="1" eftersom att använder kan fortarande skriva decimaler eller negativa nummer-->
        </form>
    </div>
    <div class="winner"></div>
    <div id="container"></div>
</body>
</html>
<script src="/js/gen.js"></script>
<script src="/js/bet.js"></script>
